<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
	    <link rel="stylesheet" media="screen" href="bootstrap.css" type="text/css" />
	    <link rel="stylesheet" media="screen" href="bootstrap-grid.min.css" type="text/css" />
	    <link rel="stylesheet" media="screen" href="style.css" type="text/css" />
	    <script src="jQuery.js" charset="utf-8"></script>
	    <script src="script.js" charset="utf-8"></script>
	    <title></title>
	</head>
    <body>
		<h1>
			<input type="text" class="emp-input" id="first-name" placeholder="First Name" />
			<input type="text" class="emp-input" id="last-name" placeholder="Last Name" />
			<input type="text" class="emp-input" id="id-number" placeholder="ID Number" />
			<input type="text" class="emp-input" id="job-title" placeholder="Job Title" />
			<input type="text" class="emp-input" id="annual-salary" placeholder="Annual Salary" />
			<button type="submit" id="employee-submit">Submit </button>
		</h1>
		<section>
			<table>
				<thead>
					<th>First Name</th>
					<th>Last Name</th>
					<th>ID Number</th>
					<th>Job Title</th>
					<th>Annual Salary</th>
				</thead>
				<tbody id="employee-info">

				</tbody>
			</table>
			<div id="total-cost">

			</div>
		</section>
	</body>
</html>
